<!DOCTYPE html>

        <input type="checkbox" name="Python" value="" id="Langages maitrisés">Python</li>
        <input type="checkbox" name="PHP" value="" id="Langages maitrisés">PHP</li>
        <input type="checkbox" name="JAVA" value="" id="Langages maitrisés">JAVA</li>
        <input type="checkbox" name="NodeJS" value="" id="Langages maitrisés">NodeJS</li>
        <input type="checkbox" name="ReactJS" value="" id="Langages maitrisés">ReactJS</li>
        <input type="checkbox" name="C#" value="" id="Langages maitrisés">C#</li>

            <option value="windows 10">Windows 10</option>
            <option value="Windows 8">Windows 8</option>
            <option value="Windows 7">Windows 7</option>
            <optgroup label="LINUX"></optgroup>
            <option value="Ubuntu">LINUX Ubuntu</option>
            <option value="Debian">Debian</option>

            <option value="ChromeOS">ChromeOS</option>

      <ul>
